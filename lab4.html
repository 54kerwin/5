<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Caculator</title>
	<link rel="stylesheet" type="text/css" href="lab4formation.css">
</head>
<body>
	<div class="border">
		<h1>JS Caculator</h1>
		<div class = "num">
			<div><label for = "Number1">Number1</label></div>
			<input type="text" id="Number1">
		</div>
		<div class="num">
			<div><label for = "Number2">Number2</label></div>
			<input type="text" id="Number2">
		</div>
		<div class = "num">
			<div><label for = "way">Operate way</label></div>
			<select id = "way" name = "way">
				<option value="1">+</option>
				<option value="2">-</option>
				<option value="3">*</option>
				<option value="4">/</option>
			</select>
		</div>
		<div id = "run">
			Run
		</div>
		<div>
			<label id = "result">Result = ?</label>
		</div>
	</div>
	<script>
		function start(){
			var input1 = document.getElementById("Number1");
			var input2 = document.getElementById("Number2");
			var way = document.getElementById("way");

			document.getElementById("run").addEventListener("click", ()=>{
				calculate(parseFloat(input1.value), parseFloat(input2.value), way.value);
			});
		}
		function calculate(Number1, Number2, way){
			var out;
			switch(way)
			{
				case "1":
				out = add(Number1, Number2);
				break;
				case "2":
				out = minus(Number1, Number2);
				break;
				case "3":
				out = multiply(Number1, Number2);
				break;
				case "4":
				out = divide(Number1, Number2);
				break;
			}
			document.getElementById("result").innerText = "Result ="+out;
		}
		function add(Number1, Number2){
			return Number1+Number2;
		}
		function minus(Number1, Number2){
			return Number1-Number2;
		}
		function multiply(Number1, Number2){
			return Number1*Number2;
		}
		function divide(Number1, Number2){
			return Number1/Number2;
		}
		window.addEventListener("load", start);
	</script>
</body>
</html>
